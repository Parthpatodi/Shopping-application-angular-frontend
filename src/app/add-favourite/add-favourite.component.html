
<table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col-2">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        
        <th scope="col">Remove</th>
        <th scope="col-2">Add To Cart</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor = "let item of product.productList index as i">
        <td>{{i+1}}</td>
        <td><img src="{{item.productImageFront}}" height="300px"></td>
        <td>{{item.productName}}</td>
        <td>{{item.productPrice}}</td>
        <td>{{item.productDescription}}</td>
      
        <td><button (click)="delete(item._id,i)" class="btn btn-danger">Remove</button></td>
        <td><button (click)="addToCart(item._id,i)" class="btn btn-success">Add To Cart</button></td>
      </tr>
      
    </tbody>
  </table>
