
  <div class="dropdown">
    <button type="button" class="btn mar hello dropdown-toggle" data-bs-toggle="dropdown">
      Sort
    </button>
    <ul class="dropdown-menu">
      <li><a (click)="sortWithSort()" class="dropdown-item" >low to high</a></li>
      <li><a (click)="sortPriceWithHigh()" class="dropdown-item" >High To Low</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div *ngFor="let item of highToLow" class="col-lg-3 col-md-5 mt-5 mb-3">
          <div class="card h-100">
              <img (click)="add(item._id)" src="{{item.productImageFront}}" class="card-img-top" height="500px" />
              <div class="card-body">

                  <h4 class="card-title">
                      {{item.productName}}
                  </h4>

                  <h4 class="price"> Rs. {{item.productPrice}}</h4><br>
                  <button (click)="addToCart(item._id,$event.target)" class="btn hello">Add To Cart</button>
                  <button (click)="addToWishList(item._id,$event.target)" class="btn hello">Add To Wishlist</button>
              </div>
              <input type="hidden" name="id" value="{{item._id}}">
          </div>
      </div>
</div>
  <div class="container">
  <div class="row">
    <div *ngFor="let item of product" class="col-lg-3 col-md-5 mt-5 mb-3">
        <div class="card h-100">
            <img (click)="add(item._id)" src="{{item.productImageFront}}" class="card-img-top" height="500px" />
            <div class="card-body">

                <h4 class="card-title">
                    {{item.productName}}
                </h4>

                <h4 class="price"> Rs. {{item.productPrice}}</h4><br>
                <button (click)="addToCart(item._id,$event.target)" class="btn hello">Add To Cart</button>
                <button (click)="addToWishList(item._id,$event.target)" class="btn hello">Add To Wishlist</button>
            </div>
            <input type="hidden" name="id" value="{{item._id}}">
        </div>
    </div>


<div class="main-banner">

                        </h4>
