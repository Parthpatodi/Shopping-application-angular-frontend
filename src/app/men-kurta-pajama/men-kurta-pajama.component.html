<div class="main-banner">
    <div class="banner">
        <img class="img-fluid" src="../assets/images/Main_image.jpg">
    </div>
    <div class="container">
        <div class="text">
            <h1>Collection</h1>
            <p>Celebration wear for men</p>
        </div>
        <div class="row">
            <div *ngFor="let item of image" class="col-lg-3 col-md-5 mt-5 mb-3">
                <div class="card h-100">
                    <a href=""><img src="{{item.productImageFront}}" class="card-img-top" height="500px" /></a>
                    <div class="card-body">
       
                        <h4 class="card-title" style="font-size: 18px; text-align: center; font-family: philosopherregular; color:#192537;">
                            {{item.productName}}
                        </h4>
                         <button class="btn btn-warning">Add To Cart</button>
                         <button class="btn btn-warning">  Add To Favorite</button>
                    </div>
                    <input type="hidden" name="id" value="{{item._id}}">
                </div>
            </div>
        </div>
    </div>
</div>
