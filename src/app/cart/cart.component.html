

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
<table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col-2">Image</th>
        <th scope="col">Name</th>
        <th scope="col">price</th>
        <th scope="col">Description</th>
        <td scope="col-2">Quantity</td>
        <td scope="col-2">Total</td>
        <th scope="col">Remove</th>

      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor = "let item of product.productList index as i">
        <td>{{i+1}}</td>
        <td><img src="{{item.productImageFront}}" height="300px"></td>
        <td>{{item.productName}}</td>
        <td>{{item.productPrice}}</td>
        <td>{{item.productDescription}}</td>
        
        <td><input #num (change)="getData(num.value,item.productPrice)" [(ngModel)]="total" type="number" placeholder="1"  min="1" max="5" ></td>
        <td [(ngModel)]="sum">{{total * item.productPrice}}</td>

        <td><button (click)="delete(item._id,i)" class="btn btn-danger">Remove</button></td>
      </tr>

    </tbody>
  </table>

  <div class="row justify-content-center p-5">
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Place Order</button>
</div>

</div>
</div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Address Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Address</label>

                <textarea [(ngModel)]="address"  id="address" required="true" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input [(ngModel)]="mobile" type="text" id="contact" required="true" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input [(ngModel)]="email" type="email" id="email" required="true" class="form-control"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)= "checkOut()"   type="button" class="btn btn-primary">checkOut</button>
        </div>
      </div>
    </div>
  </div>
