<div class="body">
    <div class="login-form">
        <form>
          <h1>Signup</h1>
          <div class="form-group">
            <input type="text" name="name" placeholder="Enter your name">
            <span class="input-icon"><i class="fa fa-user"></i></span>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Enter your email">
            <span class="input-icon"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Enter your password">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
          </div>      
          <div class="form-group">
            <input type="text" name="psw" placeholder="Enter your contact no">
            <span class="input-icon"><i class="fa fa-phone-alt"></i></span>
          </div>    
          
          <div class="form-group">
            <input type="text" name="add" placeholder="Enter your address">
            <span class="input-icon"><i class="fa fa-address-book-o	"></i></span>
          </div>      

          <button class="login-btn">Submitt</button>      
    
          <p>Already have an account? Login now</p>
