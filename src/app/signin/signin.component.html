
    <div class="container">
     <div class="row">
       <div class="col-md-12">
         <form action="">
          <div class="form-group">
             <label>Email</label>
            <input class="form-control"  [(ngModel)]="email" type="email" name="email" placeholder="Enter your email">
            <span class="input-icon"><i class="fa fa-envelope"></i></span>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" [(ngModel)]="password" type="password" name="password" placeholder="Enter your password">
            <span class="input-icon"><i class="fa fa-lock"></i></span>
          </div>      
          <button  class="form-control" (click)="sign()"  class="btn btn-warning">Submit</button>      
          <a class="reset-psw" href="#">Forgot your password?</a>
          <div class="seperator"><b>or</b></div>
          <p>Sign in with your social media account</p>
           Social login buttons 
          <div class="social-icon">
            <button type="button"><i class="fa fa-google"></i></button>
            <button type="button"><i class="fa fa-facebook"></i></button>
          </div>
         </form>
       </div>

     </div>
    </div>
