<div class="body">

    <div class="login-form">
        <form>
            <h1>Login</h1>
            <div class="form-group">
                <input [(ngModel)]="email" type="email" name="email" placeholder="E-mail Address">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
            </div>
            <div class="form-group">
                <input [(ngModel)]="password" type="password" name="psw" placeholder="Password">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
            </div>
            <button (click)="sign()" class="login-btn">Login</button>
            <a class="reset-psw" href="#">Forgot your password?</a>
            <div class="seperator"><b>or</b></div>
            <p>Sign in with your social media account</p>
            <!-- Social login buttons -->
            <div class="social-icon">
                <button type="button" (click)=" signinwithGoogle()"><i class="fa fa-google"></i></button>
                <button type="button" (click)=" signinwithFacebook()"><i class="fa fa-facebook"></i></button>
            </div>
        </form>
    </div>
</div>
